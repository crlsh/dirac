

<!-- <H1 class="display-1" style="text-align: center;">Alumnos </H1> -->

<div class="container">
  <ng-container *ngIf="mostrarVista; else vistaCompleta">

    <div class="mt-5">
      <table datatable [dtOptions]="dtOptions" class="display table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th>Apellido</th>
            <th>Nombre</th>
            <th id="colBtn"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data | async; let i = index">
            <td class="badge text-center align-middlee" scope="row">
              {{ item.id }}
            </td>
            <td class="align-middle">{{ item.apellido }}</td>
            <td class="align-middle">{{ item.nombre }}</td>
            <td class="align-middle botones">
              <app-btn-agregar
                class="right"
                (click)="msgBack('Agregar', item)"
                [name]="'Agregar'"
              >
              </app-btn-agregar>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    </ng-container>




    <ng-template #vistaCompleta>
    <div style="float: right" class="pantallasPequenias2" >
      <app-btn-ingreso
        class="right"
        (click)="msgBack('Agregar', [])"
        class="d-flex align-items-center"
      >
      </app-btn-ingreso>
    </div>
    <div class="mt-5">
      <table datatable [dtOptions]="dtOptions" class="display table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th>DNI</th>
            <th>Apellido</th>
            <th>Nombre</th>
            <th class="pantallasPequenias2">telefono</th>
            <th class="pantallasPequenias">Direccion</th>
            <th class="pantallasPequenias2">email</th>
        
            <th id="colBtn"></th>
          <!--   <th></th>
            <th ></th> -->
          </tr>
        </thead>
  
        <tbody>
          <tr *ngFor="let item of data | async; let i = index">
            <td class="badge text-center align-middlee" scope="row">{{ i + 1 }}</td>
            <td class="align-middle" id="dni">{{ item.dni }}</td>
            <td class="align-middle">{{ item.apellido }}</td>
            <td class="align-middle">{{ item.nombre }}</td>
            <td class="align-middle pantallasPequenias2">{{ item.telefono }}</td>
            <td class="align-middle pantallasPequenias">{{ item.direccion }}</td>
            <td class="align-middle pantallasPequenias2" id="correo">{{ item.email }}</td>
   
            <td class="align-middle botones">

              <app-btn-agregar
              class="right"
              (click)="msgBack('Cursos', item)"
              [name]="cursos"
            >
            </app-btn-agregar>

              <app-btn-editar 
                class="right"
                (click)="msgBack('Editar', item)"
                class="d-flex align-items-center"
              >
              </app-btn-editar>
  
              <!-- <app-btn-agregar
                class="right"
                (click)="msgBack('Vehiculo', item)"
                [name]="vehiculo"
              >
              </app-btn-agregar> -->
  
              <app-btn-eliminar
              class="right"
              (click)="msgBack('Eliminar', item)"
              class="d-flex align-items-center"
              >
              </app-btn-eliminar>
              
              <app-btn-show 
                class="align-middle"
                (click)="msgBack('Mostrar', item)"
                >
  
              </app-btn-show>
  
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    </ng-template>
  </div>
