

<div *ngIf="titulo === 'Vehiculo'; else cursos">
  <app-vehiculos-form
    [item]="item"
    (newItemEvent)="getMsg($event)"
  ></app-vehiculos-form>
</div>

<ng-template #cursos>
  <div class="modal-header">
    <h1 class="modal-title" id="modal-basic-title" *ngIf="!soloVista">
      {{ titulo }} Curso
    </h1>
    <button
      type="button"
      class="close btn btn-primary"
      (click)="activeModal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container">
      <div class="modal-body">
        <form [formGroup]="editForm" novalidate>

          <div class="form-group">
            <label for="Nombre">Nombre</label>
            <div class="input-group">
              <input
                formControlName="nombre"
                class="form-control"
                required
                type="text"
                [ngClass]="{
                  'is-invalid': Nombre?.errors && Nombre?.touched,
                  'is-valid': !Nombre?.errors && !Nombre?.touched
                }"
                [ngClass]="{ isDisabled: soloVista }"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="Profesor">Profesor</label>
            <div class="input-group">
              <input
                formControlName="profesor"
                class="form-control"
                required
                type="text"
                [ngClass]="{
                  'is-invalid': Profesor?.errors && Profesor?.touched,
                  'is-valid': !Profesor?.errors && !Profesor?.touched
                }"
                [ngClass]="{ isDisabled: soloVista }"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="Inicio">Inicio</label>
            <div class="input-group">
              <input
                formControlName="inicio"
                class="form-control"
                type="text"
                [ngClass]="{
                  'is-invalid': Inicio?.errors && Inicio?.touched,
                  'is-valid': !Inicio?.errors && !Inicio?.touched
                }"
                [ngClass]="{ isDisabled: soloVista }"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="Fin">Fin</label>
            <div class="input-group">
              <input
                formControlName="fin"
                class="form-control"
                type="text"
                [ngClass]="{ isDisabled: soloVista }"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="Costo">Costo</label>
            <div class="input-group">
              <input
                formControlName="costo"
                class="form-control"
                required
                type="costo"
                placeholder="example@example.com"
                [ngClass]="{
                  'is-invalid': Costo?.errors && Costo?.touched,
                  'is-valid': !Costo?.errors && !Costo?.touched
                }"
                [ngClass]="{ isDisabled: soloVista }"
              />
              <div
                *ngIf="Costo?.errors && Costo?.touched"
                class="text-danger fs-6"
              >
                <p *ngIf="Costo?.hasError('required')">
                  El costo es requerido.
                </p>
                <p *ngIf="Costo?.hasError('costo')">
                  El formato debe ser v√°lido.
                </p>
              </div>
            </div>
          </div>

                formControlName="comentario"

              />
            </div>
          </div> -->

                  <td>
                    <div class="form-group">
                      <label for="ingreso">Ingreso</label>
                      <div class="input-group">
                        <input formControlName="ingreso" class="form-control" required type="date">
                      </div>
                    </div>
                  </td>
                  <td>
                    <div class="form-group">
                      <label for="egreso">Egreso</label>
                      <div class="input-group">
                        <input formControlName="egreso" class="form-control" required type="date">
                      </div>
                    </div>
                  </td>
                </tr>
              </table> -->
          <div class="form-group">
            <div class="input-group">
              <input
                formControlName="id"
                class="form-control"
                type="hidden"
                [ngClass]="{ isDisabled: soloVista }"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer" *ngIf="!soloVista">
        <button
          class="btn btn-success"
          [disabled]="editForm.invalid"
          (click)="guardarDatos()"
        >
          {{ titulo }}
        </button>
      </div>
    </div>
  </div>
</ng-template>
