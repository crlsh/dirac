<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <button class="btn btn-success" [print]="['print-section']">
          print
        </button>
        <app-btn-ingreso
          class="right"
          (click)="msgBack('Agregar', [])"
          class="d-flex align-items-center"
        >
        </app-btn-ingreso>
      </div>

      <div class="card-body">
        <div class="table-responsive"> <!-- Añadido el contenedor con la clase table-responsive -->
          <table datatable [dtOptions]="dtOptions" class="display table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th>Nombre</th>
                <th>Inicio</th>
                <th>Fin</th>
                <th>Profesor</th>
                <th id="colBtn"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of data | async; let i = index">
                <td  scope="row"class="badge filter badge-primary" >
                  {{ i + 1 }}
                </td>
                <td>{{ item.nombre }}</td>
                <td>{{ item.inicio }}</td>
                <td>{{ item.fin }}</td>
                <td>{{ item.profesor }}</td>

                <!-- <td class="btn-group"
                    role="group"
                    aria-label="Botones de acción"
                  >
                    <button
                      type="button"
                      class="btn btn-primary"
                      (click)="msgBack('Alumnos', item)"
                    >
                      <i class="fas fa-plus"></i> Añadir
                    </button>
                    <button
                      type="button"
                      class="btn btn-danger"
                      (click)="msgBack('Eliminar', item)"
                    >
                      <i class="fas fa-trash"></i> Borrar
                    </button>
                    <button
                      type="button"
                      class="btn btn-success"
                      (click)="msgBack('Mostrar', item)"
                    >
                      <i class="fas fa-eye"></i> Show
                    </button>
           
                </td> -->

                <td class="btn-group btn-group-sm btn-group-md" role="group" aria-label="Botones de acción">
                  <button type="button" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Añadir
                  </button>
                  <button type="button" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Borrar
                  </button>
                  <button type="button" class="btn btn-success">
                    <i class="fas fa-eye"></i> Show
                  </button>
                </td>
                
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
